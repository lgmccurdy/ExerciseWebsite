    <body>
        <div class="container">
            <div class="poem">
                <h2>Nothing Gold Can Stay</h2>
                <h3>By Robert Frost</h3>
                <p>
                    <span class="pers meta alli">Nature's first green is gold,</span><br>
                    <span class=" pers alli">Her hardest hue to hold.</span><br>
                    <span class=" pers meta">Her early leaf's a flower;</span><br>
                    But only so an hour.<br>
                    Then leaf subsides to leaf.<br>
                    <span class="allu meta">So Eden sank to grief,</span><br>
                   <span class="alli"> So dawn goes down to day.</span><br>
                    <span class="meta">Nothing gold can stay</span>.
                </p>
            </div>
            <div class="checkbox">
                <input type="checkbox" value="allu"> Allusion<br>
                <br>
                <input type="checkbox" value="alli">Alliteration <br>
                <br>
                <input type="checkbox" value="meta">Metaphor<br>
                <br>
                <input type="checkbox" value="pers">Personification<br>
                <br>
              
            </div>
        </div>
    </body>
</html>
